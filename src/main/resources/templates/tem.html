<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/tem.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="/src/main/resources/static/js/script.js"> </script>
</head>
<body>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5  animate__animated animate__fadeInLeft" id="reg">

                            <h2 class="fw-bold mb-2 text-uppercase">Registrácia</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="email" placeholder="Email" id="typeEmailX" class="form-control form-control-lg" />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" placeholder="Heslo" id="typePasswordX" class="form-control form-control-lg"  />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" placeholder="Zadajte znova heslo" id="typePassword" class="form-control form-control-lg" />
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" onclick="showUpload()">Registruj</button>

                        </div>

                        <div class="mb-md-5 mt-md-4 pb-5  animate__animated animate__fadeInLeft" id="upload" style="display: none">

                            <h2 class="fw-bold mb-2 text-uppercase">Nahraj študentov</h2>
                            <p class="text-white-50 mb-5">Možne nahrať len súbory s príponou csv!</p>
                            <div class="form-outline form-white mb-4">
                                <input type="file"  class="form-control form-control-lg" />
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" onclick="showReg()">Späť</button>
                            <button class="btn btn-outline-light btn-lg px-5" onclick="showDeadline()">Nahraj súbor</button>

                        </div>

                        <div class="mb-md-5 mt-md-4 pb-5  animate__animated animate__fadeInLeft" id="dead" style="display: none">

                            <h2 class="fw-bold mb-2 text-uppercase">Nahraj študentov</h2>
                            <div class="form-outline form-white mb-4">
                                <input type="date"  class="form-control form-control-lg" />
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" onclick="showReg()">Späť</button>
                            <button class="btn btn-outline-light btn-lg px-5">Sumar</button>

                        </div>



                    </div>


                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
