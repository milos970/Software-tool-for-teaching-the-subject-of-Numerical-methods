<!DOCTYPE html>
<html lang="en">

<head>
	<title>Graf funkcie</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/src/main/resources/static/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="/src/main/resources/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/main.css">
	<!--===============================================================================================-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.0/math.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/lan.css">

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<div id="plot"></div>
				</div>
	
				<div class="login100-form validate-form">
					<span class="login100-form-title">
						<h1>Graf funkcie</h1>
					</span>
	
					<div class="wrap-input100 validate-input text-center">
						<label class="text-center" for="equation">Funkcia</label>
						<input class="input100" id="equation" type="text" placeholder="f(x)">
						<span class="focus-input100"></span>
					</div>
	
	
	
					<p id="equation-error"></p>


					<div class="wrap-input100 validate-input text-center">
						<label for="dh">Dolná hranica</label>
						<input class="input100" id="dh" type="number" value="-1000" min="-10000"  max="10000"
							placeholder="DH < HH" >
						<span class="focus-input100"></span>
					</div>

					<p class="error" id="error-dh"></p>

					<div class="wrap-input100 validate-input text-center">
						<label for="hh">Horná hranica</label>
						<input class="input100" id="hh" type="number" value="1000" min="-9999"  max="10000"
							placeholder="HH > DH">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input text-center">
						<label for="step">Krok</label>
						<input class="input100" id="step" type="number"
							placeholder="">
						<span class="focus-input100"></span>
					</div>

					<p class="error" id="error-result"></p>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="display()">
							Vykresli graf
						</button>
					</div>


	
	
					<div class="text-center p-t-136">
						<a class="txt2" href="#">
						</a>
					</div>
	
				</div>
	
			</div>
		</div>
	
	</div>

	<script src="/src/main/resources/static/js/graph.js"></script>
</body>

</html>
