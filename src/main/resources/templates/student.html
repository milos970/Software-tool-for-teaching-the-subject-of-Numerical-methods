<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student</title>
</head>

<body>
<h1 th:text="'Vitaj ' + ${username}"> </h1>

<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Odhlásiť"/>
</form>


<form th:action="@{/change-password}" th:object="${newPasswordDTO}" method="post">
    <input type="password" th:field="*{oldPassword}" placeholder="Pôvodné heslo"/>
    <div th:if="${errorMessage != null}">
        <p th:text="${errorMessage}"></p>
    </div>
    <br>
    <br>
    <input type="password" th:field="*{newPassword}" placeholder="Nové heslo"/>
    <div th:if="${errorMessage != null}">
        <p th:text="${errorMessage}"></p>
    </div>
    <br>
    <br>
    <input type="password" th:field="*{retypedNewPassword}" placeholder="Znovu zadaj nové heslo" />
    <br>
    <br>
    <input type="submit" value="Zmeniť" placeholder="Heslo"/>
</form>


</body>

</html>
