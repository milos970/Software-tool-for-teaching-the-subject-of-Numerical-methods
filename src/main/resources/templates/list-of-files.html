<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiály</title>
    <!-- Bootstrap CSS -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script th:src="@{/js/files-list.js}"></script>
    <link rel="stylesheet" th:href="@{/css/files-list.css}">
    <!----><script src = "/static/js/files-list.js"></script>
    <link rel="stylesheet" href="/static/css/files-list.css">
    <!-- Custom CSS -->
    <style>
        /* Center the container */
        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust according to your needs */

        }
        /* Adjust the object's width */
        .rounded-object {
            width: 80%; /* Adjust as needed */
        }

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3 container-center">
            <div class="rounded p-3 bg-dark rounded-object">
                <div class="container">
                    <ul id="accordion" class="accordion">
                        <li>
                            <div class="link"><i class="fa fa-laptop"></i>Nelineárne rovnice<i class="fa fa-chevron-down"></i></div>
                            <ul class="submenu">
                                <li class="li-container">
                                    <a id="href1" href="#">Pridať materiál</a>
                                    <a  class="upload" href="#">Upload</a>

                                    <form th:action="@{/admin/file/upload}" method="POST"  enctype="multipart/form-data">
                                        <label>
                                            <input id="upload-non-linear" type="file" style="display: none;" name="file">
                                        </label>

                                        <button type="submit">sadfd</button>
                                    </form>

                                </li>



                                <li th:id="${file.id}" class="li-container" th:each="file : ${files}">
                                    <a  th:href="@{/admin/file/pdf/{id}(id=${file.id})}" target="_blank"  th:text="${file.id}"></a>
                                    <a  class="upload" th:attr="onclick=|deletePdf('${file.id}')|"  th:text="Vymazať"></a>
                                </li>

                            </ul>
                        </li>

                        <li>
                            <div class="link"><i class="fa fa-tv"></i>Určité intergrály<i class="fa fa-chevron-down"></i></div>
                            <ul class="submenu">
                                <li><a href="#">Pridať materiál</a></li>

                                <form>
                                    <input id="upload-non-integration" type="file"/>
                                </form>
                            </ul>
                        </li>
                        <li>
                            <div class="link"><i class="fa fa-mobile"></i>Aproximácia & interpolácia<i class="fa fa-chevron-down"></i></div>
                            <ul class="submenu">
                                <li><a href="#">Pridať materiál</a></li>

                                <form>
                                    <input id="upload-approximation" type="file"/>
                                </form>
                            </ul>
                        </li>

                    </ul>
                </div>



            </div>
        </div>
    </div>
</div>









</body>
</html>
