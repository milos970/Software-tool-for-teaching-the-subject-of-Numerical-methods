<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container with Items Aligned Left and Right</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column; /* or row, depending on your layout */
            max-height: 200px; /* set the maximum height for the container */
            overflow-y: auto; /* enable vertical scrollbar */
            border: 1px solid #ccc; /* optional: border for visualization */
        }
        .flex-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee; /* optional: border for visualization */
        }
        .left-item {
            background: #00a849;
        }
        .right-item {
            margin-left: auto; /* Pushes the right item to the right corner */
            /* Style your right item here */
            background-color: #2caae1;
        }
    </style>
</head>
<body>

<div class="flex-container">
    <div class="flex-item">
        <div class="left-item">Left content</div>
        <div class="right-item">Right content</div>
    </div>
    <div class="flex-item">
        <div class="left-item">Left content</div>
        <div class="right-item">Right content</div>
    </div>
    <!-- Add more items here -->
</div>

</body>
</html>
