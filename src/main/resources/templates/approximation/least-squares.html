<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic" data-tilt>
					<div id="plot"></div>
				</div>

				<div class="login100-form validate-form">
					<span class="login100-form-title">
						<h1>Metóda najmenších štvorcov</h1>
					</span>

					<div class="wrap-input100 validate-input text-center">
						<label class="label" for="nodes">Vstupné hodnoty</label>
						<input class="input100" id="nodes" type="text" placeholder="[(x,y),(x,y),...]">
						<span class="focus-input100"></span>
					</div>

					<p class="error" id="nodes-error"></p>

					

					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1"  checked>
						<label class="form-check-label" for="radio1">
							Lineárna funkcia
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2">
						<label class="form-check-label" for="radio2">
							Logaritmická funkcia
						</label>
					</div>




					<div class="wrap-input100 validate-input text-center">
						<label class="label" for="error">Chyba</label>
						<input class="input100" id="error" type="text" readonly>
						<span class="focus-input100"></span>
					</div>






					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="leastSquares()">
							Spočítaj
						</button>
					</div>



					<div class="wrap-input100 validate-input text-center">
						<label class="label" for="result">Výsledok</label>
						<input class="input100" id="result" type="text" readonly>
						<span class="focus-input100"></span>
					</div>




					<div class="text-center p-t-136">
						<a class="txt2" href="#">
						</a>
					</div>

				</div>

			</div>
		</div>

	</div>







	<script src="/src/main/resources/static/js/approximation.js"></script>
