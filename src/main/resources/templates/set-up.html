<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" th:href="@{/css/tem.css}">-->
    <link rel="stylesheet" href="/static/css/tem.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <title>Prihlásenie</title>

</head>

<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5" id="reg">
                            <h2 class="fw-bold mb-2 text-uppercase">Natavenie systému</h2>
                            <p class="text-white-50 mb-5">Zadajte svoje prihlasovacie údaje</p>

                            <form th:action="@{/admin/system/set-up}" th:object="${systemSettingsDto}" method="post">

                                <div class="form-outline form-white mb-4">
                                    <input type="text" placeholder="Názov" name="name" id="name-input" class="form-control form-control-lg"
                                           onchange="validateName(this, document.getElementById('name-hint'))"/>
                                </div>

                                <p class="error" id="name-hint"></p>

                                <div class="form-outline form-white mb-4">
                                    <input type="number" placeholder="Počet absenčiek" id="absencie-input" name="absencie" min="0" max="13"  class="form-control form-control-lg"
                                           onchange="validateInterval(0,13, this, document.getElementById('interval-hint'))"/>
                                </div>

                                <p class="error" id="interval-hint"></p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" >Dátum prvého cvičenia</label>
                                    <input type="date"  name="name"  id="date" class="form-control form-control-lg"
                                           onchange="validateDate(this, document.getElementById('date-hint'))"/>
                                </div>

                                <p class="error" id="date-hint"></p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" >Zvoľte csv súbor so študentami cvičenia</label>
                                    <input type="file" name="csv" class="form-control form-control-lg"  accept=".csv"/>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <button type="submit" id="submit-button" class="btn btn-outline-light btn-lg px-5">Nastaviť</button>
                                </div>

                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/set-up.js}"></script>
<script src="/static/js/set-up.js"></script>
</body>

</html>
