<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/tem.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <title>Prihlásenie</title>

</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5" id="reg">
                                <h2 class="fw-bold mb-2 text-uppercase">Prihlásenie</h2>
                                <p class="text-white-50 mb-5">Zadajte svoje prihlasovacie údaje</p>

                                <form th:action="@{/login}" method="post">
                                    
                                    <div class="form-outline form-white mb-4">
                                        <label for="username-input"></label><input type="text" placeholder="Meno" name="username" id="username-input" class="form-control form-control-lg" oninput="isNotEmpty()"/>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label for="password-input"></label><input type="password" placeholder="Heslo" name="password" id="password-input" class="form-control form-control-lg" oninput="isNotEmpty()"/>
                                    </div>

                                    <p class="error" id="invalid-credentials"></p>
                                    <button type="submit" id="submit-button" class="btn btn-outline-light btn-lg px-5">Prihlásiť</button>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:src="@{/js/login.js}"></script>
<!--    <script src="/static/js/login.js"></script>-->
</body>

</html>
