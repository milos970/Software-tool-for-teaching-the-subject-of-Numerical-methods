<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lichobežníková metóda</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/src/main/resources/static/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="/src/main/resources/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/main.css">
	<!--===============================================================================================-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.0/math.min.js"></script>

	

	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/lan.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic" data-tilt>
					
				</div>

				<div class="login100-form validate-form">
					<span class="login100-form-title">
						<h1>Lichobežníková metóda</h1>
					</span>

					<div class="wrap-input100 validate-input text-center">
						<label for="function">Funkcia</label>
						<input class="input100" id="function" type="text"  placeholder="f(x)">
						<span class="focus-input100"></span>
					</div>

					<p class="error" id="function-error"></p>

					<div class="wrap-input100 validate-input text-center">
						<label for="dh">Dolná hranica intervalu</label>
						<input class="input100" id="dh" type="number"
							placeholder="<-10;9>">
						<span class="focus-input100"></span>
					</div>

					<p class="error" id="dh-error"></p>

					<div class="wrap-input100 validate-input text-center">
						<label for="hh">Horná hranica intervalu</label>
						<input class="input100" id="hh" type="number"
							placeholder="<-9;10>">
						<span class="focus-input100"></span>
					</div>

					<p class="error" id="hh-error"></p>


					<div class="wrap-input100 validate-input text-center">
						<label for="n">Počet podintervalov</label>
						<input class="input100" id="n" type="number"  placeholder="<1;10>">
						<span class="focus-input100"></span>
					</div>

					<p class="error" id="n-error"></p>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="trapezoid()">
							Vypočítaj
						</button>
					</div>

					<div class="wrap-input100 validate-input text-center" >
						<label class="label" for="result">Výsledok</label>
						<input class="input100" id="result" type="text" readonly>
						<span class="focus-input100"></span>
					</div>


					<div class="text-center p-t-136">
						<a class="txt2" href="#">
						</a>
					</div>

				</div>

			</div>
		</div>

	</div>


	<script src="/src/main/resources/static/js/integration.js"></script>
</body>

</html>
