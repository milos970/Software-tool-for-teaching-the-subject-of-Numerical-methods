<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" th:href="@{/css/tem.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>

<body>

<div class="mb-md-5 mt-md-4 pb-5" id="upload" >

<form id="form" th:action="@{/file/upload-csv}"  method="post" enctype="multipart/form-data">
    <h2 class="fw-bold mb-2 text-uppercase">Nahraj študentov</h2>
    <p class="text-white-50 mb-5">Možne nahrať len súbory s príponou csv!</p>
    <div class="form-outline form-white mb-4">
        <input type="file" name="csv" class="form-control form-control-lg" accept=".csv"/>
    </div>

    <button type="submit" >Nahraj súbor</button>
</form>


</div>

</body>
</html>
