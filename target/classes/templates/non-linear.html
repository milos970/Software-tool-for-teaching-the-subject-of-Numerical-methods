	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body onload="setMethod()">
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
	<div class="wrapper wrapper--w780">
		<div class="card card-3">
			<div class="card-heading">

				<table id="table"  class="table table-success table-striped">
					<tbody>

					</tbody>
				</table>

			</div>
			<div class="card-body">
				<h2 id="title" class="title">Newtnova metoda</h2>

				<div class="input-group">
					<div class=" rs-select2 js-select-simple select--no-search">
						<select id="methods" onchange="setMethod()">
							<option  disabled="disabled" selected="selected">Vyberte metódu</option>
							<option value="1" selected>Newtnova metoda</option>
							<option value="2">Regula falsi</option>
							<option value="3">Bisekcia</option>
						</select>
						<div class="select-dropdown"></div>
					</div>
				</div>

				<div class="input-group">
					<input class="input--style-3" id="equation" type="text" placeholder="f(x) = 0" name="name" oninput="validateEquation()">
				</div>

				<p class ="error" id="equation-error"></p>

				<div class="input-group">
					<div class="rs-select2 js-select-simple select--no-search">
						<select id="tolerance">
							<option disabled="disabled" selected="selected">Tolerancia</option>
							<option selected>0.001</option>
							<option>0.0001</option>
							<option>0.00001</option>
							<option>0.000001</option>
						</select>
						<div class="select-dropdown"></div>
					</div>
				</div>

				<p class ="error" id="tolerance-error"></p>

				<div class="input-group" id="initial-div">
					<input class="input--style-3" id="initial" type="number" placeholder="Počiatočná aproximácia" oninput="isFirstApproximationValid()">
				</div>

				<p class ="error" id="initial-error"></p>

				<div class="input-group" id="dh-div">
					<input class="input--style-3" id="dh" type="number" placeholder="Dolná hranica intervalu" oninput="validateLowerBound()">
				</div>

				<p class="error" id="dh-error"></p>

				<div class="input-group" id="hh-div">
					<input class="input--style-3" id="hh" type="number" placeholder="Horná hranica intervalu" oninput="validateUpperBound()">
				</div>

				<p class="error" id="hh-error"></p>

				<div class="p-t-10">
					<button type="button" id="calculate-button" class="btn btn--pill btn--green" onclick="calculate()">Spočítať</button>
				</div>
				<div class="p-t-10">
					<button type="button" id="display-button" class="btn btn--pill btn--green" onclick="display()" >Vykresliť graf</button>
				</div>
				<div class="p-t-10">
					<button type="button" id="save-button" class="btn btn--pill btn--green" onclick="saveToFile()">Uložiť do súboru</button>
				</div>

			</div>
		</div>
	</div>
</div>
