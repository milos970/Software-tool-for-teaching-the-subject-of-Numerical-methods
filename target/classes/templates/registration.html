<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registrácia</title>
    <link rel="stylesheet" th:href="@{/css/tem.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">


                                <div class="mb-md-5 mt-md-4 pb-5" id="reg">


                                    <h2 class="fw-bold mb-2 text-uppercase">Registrácia</h2>
                                    <p class="text-white-50 mb-5">Registrácia možná len zamestnancom fakulty riadenia a informatiky</p>

                                    <form th:action="@{/registration}" th:object="${newPersonDTO}" method="post">

                                        <div class="form-outline form-white mb-4">
                                            <label for="pin-input"></label>
                                            <input type="text" placeholder="Osobné číslo" id="pin-input" class="form-control form-control-lg" onchange="validatePIN()"/>
                                        </div>

                                        <p class="error" id="pin-hint"></p>

                                        <div class="form-outline form-white mb-4">
                                            <label for="name-input"></label>
                                            <input type="text" placeholder="Meno" id="name-input" class="form-control form-control-lg"  th:field="*{name}" onchange="isEmpty(this.value,document.getElementById('name-hint'))" />
                                        </div>

                                        <p class="error" id="name-hint"></p>


                                        <div class="form-outline form-white mb-4">
                                            <label for="surname-input"></label>
                                            <input type="text" placeholder="Priezvisko" id="surname-input" class="form-control form-control-lg"  th:field="*{surname}" onchange="isEmpty(this.value,document.getElementById('surname-hint'))" />
                                        </div>

                                        <p class="error" id="surname-hint"></p>

                                    <div class="form-outline form-white mb-4">
                                        <label for="email-input"></label>
                                        <input type="email" placeholder="Email" id="email-input" class="form-control form-control-lg"  th:field="*{email}" onchange="validateSchoolEmail()" />
                                    </div>

                                    <p class="error" id="email-hint"></p>

                                    <div class="form-outline form-white mb-4">
                                        <label for="password-input"></label>
                                        <input type="password" placeholder="Heslo" id="password-input" class="form-control form-control-lg" th:field="*{password}" onchange="validatePassword()"/>
                                    </div>

                                    <p class="error" id="password-hint"></p>

                                    <div class="form-outline form-white mb-4">
                                        <label for="rep-password-input"></label>
                                        <input type="password" placeholder="Zadajte znova heslo" id="rep-password-input" class="form-control form-control-lg" th:field="*{password}" onchange="validateRepPassword()" />
                                    </div>

                                    <p class="error" id="rep-password-hint"></p>

                                    <button type="submit" id="submit-button" class="btn btn-outline-light btn-lg px-5" >Registrovať</button>

                                    </form>

                                </div>

                                <div class="flex-columns mb-4">
                                    <div class="column">
                                        <ul>
                                            <li id="lowerCase">Aspoň 1 malý znak</li>
                                            <li id="upperCase">Aspoň 1 veľký znak</li>
                                            <li id="oneNumber">Aspoň 1 číslo</li>
                                        </ul>
                                    </div>
                                    <div class="column">
                                        <ul>
                                            <li id="specialCharacter">Aspoň jeden špeciálny znak</li>
                                            <li id="range">Aspoň 8 znakov</li>
                                        </ul>
                                    </div>
                                </div>








                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="/static/js/registration.js"></script>
    <!--    <script th:src="@{/js/registration.js}"></script>-->
</body>

</html>
